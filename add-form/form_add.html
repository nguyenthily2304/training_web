<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="css/form_add.css">
	</head>
	<body>
		<form action="">
			<h3>Add new account</h3><br>
			<div class="group">
				<label>Account type</label>
				<select name="type" id="type">
					<option value="yahoo">Yahoo-Email</option>
					<option value="fb">Facebook</option>
					<option value="tw">Twitter</option>
					<option value="gg">Google+</option>
				</select>
			</div>
			<div class="group">
				<label>Account name</label>
				<input type="text">
			</div>
			<div class="group">
				<label>Your fullname</label>
				<input type="text">
			</div>
			<div class="group">
				<label>Email address</label>
				<input type="email">
			</div>
			<div class="group">
				<label>Password</label>
				<input type="password">
			</div>
			<h4>Synchronization Settings</h4>			
			<div class="group">
				<label>Schedule</label>
				<select name="type" id="type">
					<option value="yahoo">Yahoo-Email</option>
					<option value="fb">Facebook</option>
					<option value="tw">Twitter</option>
					<option value="gg">Google+</option>
				</select>
			</div>
			<div class="group">
				<label>Calendar</label>
				<input type="checkbox">Synchronize all calendars
			</div>
			<div class="group">
				<label>Contacts</label>
				<input type="checkbox">Synchronize all contacts and groups
			</div>
		</form> 
	</body>
</html>
